<div class="container mt-5">
  <h1>Library Books</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Genre</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.bookID }}</td>
        <td>{{ book.genre }}</td>
        <td><a [routerLink]="['/book', book.bookID]">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
        <td>{{ book.ISBN }}</td>
      </tr>
      <tr *ngIf="books.length === 0">
        <td colspan="5" class="text-center">No results found</td>
      </tr>
    </tbody>

  </table>
</div>
