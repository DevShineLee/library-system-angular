<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Sign Up Form</h2>
      <div class="text-center mb-5 text-dark">Join us today !</div>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5">

          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="User Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="confirm password">
          </div>
          <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already have account?
            <a class="nav-link active" aria-current="page" href="login"> <b>Login now</b></a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
